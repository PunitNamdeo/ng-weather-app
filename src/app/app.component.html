<div class="container">
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayoutAlign="center">
      <span>Europe Weather forecast</span>
    </mat-toolbar-row>
    <mat-toolbar-row fxLayoutAlign="center">
      <span>{{ today | date : 'medium'}}</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card>
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Checkout the weather of few hours!!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-weather-forecast></app-weather-forecast>
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
  </mat-card>

  <mat-toolbar color="primary" class="footer">
    <mat-toolbar-row fxLayoutAlign="center" class="footer-row">
      <span>European Weather Forecast Ltd.</span>
      <span>Copyright Â© 2021 Open Weather API, inc. All rights reserved.</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
